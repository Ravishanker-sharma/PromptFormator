<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 15px;
        }

        h2 {
            margin-top: 0;
            font-size: 16px;
        }

        ul {
            padding-left: 20px;
            font-size: 14px;
        }

        li {
            margin-bottom: 8px;
        }

        kbd {
            background-color: #eee;
            border-radius: 3px;
            border: 1px solid #b4b4b4;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .2), 0 2px 0 0 rgba(255, 255, 255, .7) inset;
            color: #333;
            display: inline-block;
            font-size: .85em;
            font-weight: 700;
            line-height: 1;
            padding: 2px 4px;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <h2>Prompt Formatter</h2>
    <p>Helpers active in text areas:</p>
    <ul>
        <li><kbd>Tab</kbd> : Inserts 4 spaces</li>
        <li><kbd>Cmd/Ctrl</kbd> + <kbd>B</kbd> : <strong>**Bold**</strong></li>
        <li><kbd>Cmd/Ctrl</kbd> + <kbd>I</kbd> : <em>*Italic*</em></li>
        <li><kbd>Cmd/Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>L</kbd> : Bullet List</li>
        <li><kbd>Cmd/Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>C</kbd> : Code Block</li>
    </ul>
</body>

</html>
